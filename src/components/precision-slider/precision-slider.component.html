<div (mouseOutside)="onMouseOutside($event)">
    <responsive-slider class="baseSlider" [minValue]="minValue" [maxValue]="maxValue" [initialValue]="initialValue" [handleWidth]="handleWidth" [value]="value"
            bottomColour="nonSelectableColour" middleColour="selectableColour" topColour="nonSelectableColour"></responsive-slider>
    <responsive-slider class="focusSlider" (mousedown)="onFocusMouseDown($event)" [style.margin-top]="focusMarginTopCss" [minValue]="minValue" [maxValue]="maxValue" [initialValue]="initialValue" [handleWidth]="handleWidth" (valueChanged)="onPrecisionValueChange($event)"
            bottomColour="selectableColour" middleColour="selectableColour" topColour="selectableColour"></responsive-slider>
</div>
