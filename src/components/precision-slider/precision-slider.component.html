<div (mouseOutside)="onMouseOutside($event)">
    <slider class="baseSlider" [minValue]="minValue" [maxValue]="maxValue" [initialValue]="initialValue"
                        [handleWidth]="handleWidth" [value]="value" [bottomColour]="nonSelectableColour" [middleColour]="selectableColour" [topColour]="nonSelectableColour"></slider>
    <responsive-slider class="focusSlider" (mousedown)="onFocusMouseDown($event)" [style.margin-top]="focusMarginTopCss" [minValue]="minValue" [maxValue]="maxValue" [initialValue]="initialValue"
                        [handleWidth]="handleWidth" [verticalOffset]="dragDistance" (valueChanged)="onPrecisionValueChange($event)" [bottomColour]="selectableColour" [middleColour]="selectableColour" [topColour]="selectableColour"></responsive-slider>
</div>
